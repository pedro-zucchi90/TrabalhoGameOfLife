<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Vida em Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Previne a barra de rolagem */
        }
        canvas {
            display: block; /* Remove o espa√ßamento abaixo do canvas */
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #controls button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
